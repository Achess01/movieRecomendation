<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie recomendation</title>
</head>
<body>
    <header>
        <div class="header"></div>
    </header>
    <main>
        <section class="app">
            <div class="form">
                <h1>Movie Recomendation</h1>                
                <label for="language">Idioma: </label>
                <select name="language" id="lang">
                    <option value="en-US">English</option>
                    <option value="es-MX">Español</option>
                </select>             
                <label for="year">Año:</label>            
                <input name="year" id="year" type="number" min="1888" max="2100">
                <label for="orden">Orden:</label>
                <select name="orden" id="order">
                    <option value="popularity.desc">Popularidad</option>
                    <option value="vote_count.desc">Votos</option>
                </select>
                <label for="genre">Género</label>
                <select name="genre" id="genre"></select>
                <button id="search">Go!</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer"></div>
    </footer>
</body>
</html>
